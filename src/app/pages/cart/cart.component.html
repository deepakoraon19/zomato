<div
  class="w-50 d-flex flex-column border rounded-5 p-5 mt-5"
  style="height: 25rem; margin: auto; border-color: grey"
>
  <div class="d-flex flex-column">
    <div *ngFor="let cartItem of cart">
      <div class="d-flex flex-row justify-content-between">
        <p class="w-75">{{ cartItem.dish.name }}</p>
        <app-add-cart [dish]="cartItem.dish"></app-add-cart>
      </div>
      <!-- <div>{{dish}}</div> -->
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between pr-3">
    <p class="w-75 font-weight-bold">Total : </p>
    <p class="font-weight-bold">{{ calculateTotal() | currency:'USD':'symbol'}}</p>
  </div>
</div>
