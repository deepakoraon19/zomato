<div class="d-flex flex-row" *ngIf="getCount(); else showCounter">
  <div class="symbol-button" (click)="remove()">-</div>
  <div class="font-weight-bold">{{count}}</div>
  <div class="symbol-button" (click)="add()">+</div>
</div>
<ng-template #showCounter>
  <p class="symbol-button text-success px-3 py-1" style="border: 2px solid green; border-radius: .5rem;" (click)="add()">Add +</p>
</ng-template>
